<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>График приёма таблеток</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f3f3f3; }
    h2 { text-align: center; }
    .day { margin: 20px 0; }
    .title { font-weight: bold; margin-bottom: 8px; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill {
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
    }
    .pill.taken {
      background: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>График приёма таблеток</h2>
  <div id="schedule"></div>
  <script>
    const schedule = document.getElementById("schedule");
    const plan = [(3, 6, 2), (9, 5, 2.5), (4, 4, 3), (4, 3, 5), (5, 1, 0)];
    let dayNum = 1;
    plan.forEach(([days, timesPerDay, interval]) => {
      for (let d = 0; d < days; d++) {
        const block = document.createElement("div");
        block.className = "day";
        const title = document.createElement("div");
        title.className = "title";
        title.textContent = `${dayNum} день — ` + (interval ? `каждые ${interval} ч` : `по самочувствию`);
        block.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";
        let time = 8 * 60;
        for (let i = 0; i < timesPerDay; i++) {
          const id = `d${dayNum}t${i}`;
          const div = document.createElement("div");
          div.className = "pill";
          const hours = Math.floor(time / 60).toString().padStart(2, '0');
          const minutes = (time % 60).toString().padStart(2, '0');
          const label = interval ? `${hours}:${minutes}` : "по самочувствию";
          div.innerHTML = `<div>Таблетка ${i + 1}</div><small>${label}</small>`;
          if (localStorage.getItem(id) === "1") div.classList.add("taken");
          div.addEventListener("click", () => {
            div.classList.toggle("taken");
            localStorage.setItem(id, div.classList.contains("taken") ? "1" : "0");
          });
          grid.appendChild(div);
          time += interval * 60;
        }
        block.appendChild(grid);
        schedule.appendChild(block);
        dayNum++;
      }
    });
  </script>
</body>
</html>
